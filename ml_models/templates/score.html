{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Prediction</title>
    <link rel="stylesheet" href="{% static 'ml_models/style.css' %}">
</head>

<body>
    <h1 id="heading">Score Prediction</h1>
    <form method="post">
        {% csrf_token %}
        <label for="hours">Hours studied:</label>
        <input type="number" min="1.0" max="11.0" step="0.5" id="hours" name="hours"><br><br>
        <label for="prev_score">Previous score:</label>
        <input type="number" min="40" max="100" step="0.5" id="prev_score" name="prev_score"><br><br>
        <button type="submit">Submit</button>
    </form>
    {% if output %}
    <p>{{output}}</p>
    {% endif %}
    <a href="/">Home</a>
</body>

</html>
