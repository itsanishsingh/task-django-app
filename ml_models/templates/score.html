{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Prediction</title>
    <link rel="stylesheet" href="{% static 'ml_models/style.css' %}">
</head>

<body>
    <div id="heading">
        <h1 id="heading">Score Prediction</h1>
    </div>
    <div id="main-body">
        <form method="post">
            {% csrf_token %}
            <label for="hours">Hours studied</label><br>
            <input type="number" min="1.0" max="11.0" step="0.5" id="hours" name="hours" required><br>
            <label for="prev_score">Previous score</label><br>
            <input type="number" min="40" max="100" step="0.5" id="prev_score" name="prev_score" required><br>
            <button type="submit">Submit</button>
        </form>
        {% if output %}
        <p>{{output}}</p>
        {% endif %}
        <a href="/">Home</a>
    </div>
</body>

</html>
