{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classification</title>
    <link rel="stylesheet" href="{% static 'ml_models/style.css' %}">
</head>

<body>
    <div id="heading">
        <h1 id="heading">Iris Prediction</h1>
    </div>
    <div id="main-body">
        <form method="post">
            {% csrf_token %}
            <label for="seplen">Sepal Length</label><br>
            <input type="number" min="4.0" max="8.0" step="0.01" id="seplen" name="seplen" required><br>
            <label for="sepwid">Sepal Width</label><br>
            <input type="number" min="2.0" max="4.5" step="0.01" id="sepwid" name="sepwid" required><br>
            <label for="petlen">Petal Length</label><br>
            <input type="number" min="1.0" max="7.0" step="0.01" id="petlen" name="petlen" required><br>
            <label for="petwid">Petal Width</label><br>
            <input type="number" min="0.1" max="2.5" step="0.01" id="petwid" name="petwid" required><br>
            <button type="submit">Submit</button>
        </form>
        {% if output %}
        <p>{{output}}</p>
        {% endif %}
        <a href="/">Home</a>
    </div>
</body>

</html>
