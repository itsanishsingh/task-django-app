{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classification</title>
    <link rel="stylesheet" href="{% static 'ml_models/style.css' %}">
</head>

<body>
    <h1 id="heading">Iris Prediction</h1>
    <form method="post">
        {% csrf_token %}
        <label for="seplen">Sepal Length:</label>
        <input type="number" min="4.0" max="8.0" step="0.01" id="seplen" name="seplen"><br><br>
        <label for="sepwid">Sepal Width:</label>
        <input type="number" min="2.0" max="4.5" step="0.01" id="sepwid" name="sepwid"><br><br>
        <label for="petlen">Petal Length:</label>
        <input type="number" min="1.0" max="7.0" step="0.01" id="petlen" name="petlen"><br><br>
        <label for="petwid">Petal Width:</label>
        <input type="number" min="0.1" max="2.5" step="0.01" id="petwid" name="petwid"><br><br>
        <button type="submit">Submit</button>
    </form>
    {% if output %}
    <p>{{output}}</p>
    {% endif %}
    <a href="/">Home</a>
</body>

</html>
